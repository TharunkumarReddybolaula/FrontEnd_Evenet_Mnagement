<div class="signin-container">
  <form class="signin-form" (ngSubmit)="onSubmit()">
    <h2>Sign In</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="request.username" required minlength="6" autocomplete="username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="request.password" required minlength="6" autocomplete="current-password" />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" name="role" [(ngModel)]="request.role" required>
        <option *ngFor="let r of roles" [value]="r">{{ r | titlecase }}</option>
      </select>
    </div>

    <div class="actions">
      <button type="submit" class="signin-btn" [disabled]="loading">Sign In</button>
      <button type="button" class="forgot-btn">Forgot Password?</button>
    </div>
  </form>

  <div *ngIf="loading" class="loading">Logging in...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
</div>
